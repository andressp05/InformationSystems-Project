{% extends "mouse_cat/base.html" %}

{% load staticfiles %}
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    {% block content %}
    <div id="signup">
        <div class="container">
            <div id="signup-row" class="row justify-content-center align-items-center">
                <div id="signup-column" class="col-md-12">
                    <div id="signup-box" class="col-md-12">
                      {% if user_form %}
                        <form id="user-form" method="post" class="form" action="{% url 'signup' %}">
                          {% csrf_token %}
                          <!-- {{ user_form.as_p }}<br/> -->
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Repeat Password:</label><br>
                                <input type="password" name="password2" id="password2" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="hidden" name="return_service" value="{{ return_service }}" />
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Register">
                                <div id="signi-link" class="text-right">
                                <a href="{% url 'login' %}">Log-In</a>
                                </div>
                            </div>
                        </form>
                      {% else %}
                        <p>User successfully created</p>
                      {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>
